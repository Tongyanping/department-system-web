<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style_log.css">
	<script type="text/javascript" src="js/google_jquery.min.js" ></script>
	<script type="text/javascript" src="js/google_jquery-ui.min.js" ></script>
	<script type="text/javascript" src="js/JQuery.cookie.js" ></script>
	<script type="text/javascript" src="js/jquery.pagination.js" ></script>
	<script type="text/javascript" src="js/login.js" ></script>

	<title>登录</title>
</head>
<body class='login'>
	<div class='login_m'>
		<div class='login_logo'>
			<img src="img/logo.png">
		</div>
		<div class='login_boder'>
			<div id='login_model' class ='login_padding'>
				<p id="error">请输入用户名和密码</p>
				<h2>用户名</h2>
				<input id="username" class='txt_input' onfocus="if (value=='请输入用户名'){value=''}" onblur="if (value==''){value='请输入用户名'}" value="请输入用户名" type="text">
				<h2>密码</h2>
				<input id="userpwd" class='txt_input' onfocus="if (value =='******'){value =''}" onblur="if (value ==''){value='******'}" value="******" type="password">
				<p class="forgot">
					<a id="iforget" href="">忘记密码？</a>
				</p>
				<div class="sub">
					<input type="submit" class="sub_button" name="button" id="button" value="登 录" style="opacity: 0.7;" onclick="check()">
				</div>				
			</div>
		</div>
	</div>
	<br>
	<p align = 'center'>动力燃油部门户网   版权所有&copy;COMAC-typ</p>

</body>
</html>
